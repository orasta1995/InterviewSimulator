<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Interview Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        #controls {
            margin-bottom: 10px;
        }

        #chat {
            border: 1px solid #ccc;
            background-color: #fff;
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 10px;
        }

            #chat div {
                margin-bottom: 8px;
            }

        #answer {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
        }

        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>AI Interview Simulator</h2>

    <div id="controls">
        Role: <input id="role" value="C# Developer" />
        Level:
        <select id="level">
            <option>Junior</option>
            <option>Mid</option>
            <option>Senior</option>
        </select>
        <button id="start">Start Interview</button>
    </div>

    <div id="chat"></div>

    <div>
        <textarea id="answer" rows="4" placeholder="Type your answer here..."></textarea><br />
        <button id="send">Submit Answer</button>
    </div>

    <!-- SignalR library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <!-- Your custom JS -->
    <script src="interview.js"></script>
</body>
</html>
